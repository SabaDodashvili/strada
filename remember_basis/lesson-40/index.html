<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calc</title>
	</head>
	<body>
		<div class="calc-container">
			<input type="text" class="calc-container__item calc-container__input" value="" placeholder="" />
			<select name="" id="" class="calc-container__item calc-container__select">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" class="calc-container__item calc-container__input" value="" placeholder="" />
			<btn class="calc-container__item calc-container__result-btn">=</btn>
			<div class="calc-container__item calc-container__result">0</div>
		</div>
		<div class="results-board"></div>
		<script src="script.js"></script>
	</body>
</html>
