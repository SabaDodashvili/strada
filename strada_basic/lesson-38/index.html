<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calc UI</title>
	</head>
	<body>
		<div class="calc">
			<input class="calc__input" type="text" value="0" />
			<select class="calc__select">
				<option selected>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input class="calc__input" type="text" value="2" />
			<button class="calc__equality-btn">=</button>
			<span class="calc__result-board">0</span>
		</div>
		<script src="main.js"></script>
	</body>
</html>
